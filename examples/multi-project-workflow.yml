# Multi-Project Badge Example
# Use ONE gist to track multiple repositories from your GitHub profile

name: LineHook Multi-Project

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  count-lines:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Count Lines
        uses: NagusameCS/lineHook@v1
        with:
          # Use the SAME gist ID across all your repositories!
          # Each repo will create its own set of JSON files in the gist
          gist_id: ${{ secrets.GIST_ID }}
          gist_token: ${{ secrets.GIST_TOKEN }}
          
          badge_style: 'for-the-badge'

